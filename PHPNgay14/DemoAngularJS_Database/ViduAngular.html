<html>
   <head>
      <meta charset="UTF-8">
      <title>Angular JS Includes</title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "" ng-controller = "studentController">
      
         <table>
            <tr>
               <th>ID</th>
               <th>Họ tên</th>
               <th>Điện thoại</th>
            </tr>
         
            <tr ng-repeat = "nhanvien in mangnhanvien">
               <td>{{ nhanvien.id }}</td>
               <td>{{ nhanvien.hoten }}</td>
               <td>{{ nhanvien.dienthoai }}</td>
            </tr>
         </table>
      </div>
      
      <script>
         function studentController($scope,$http) {
            //strData='[{"id":"4","hoten":"Tuấn","dienthoai":"0912345678"},{"id":"5","hoten":"Linh","dienthoai":"32452346234"},{"id":"6","hoten":"Thu Trang","dienthoai":"0912345678"}]';
            //$scope.mangnhanvien = JSON.parse(strData);
            //lấy dữ liệu JSON từ trang Ketqua.php
            var url = "Ketqua.php";
            $http.get(url).then( function(response) {
               console.log(response.data);
               if(response.data.indexOf("LỖI")<0)
                  $scope.mangnhanvien = response.data;
               else
               {
                  $scope.mangnhanvien = null;
                  alert(response.data);
               }
                  
            });
         }
      </script>
      
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
      </script>
      
   </body>
</html>
